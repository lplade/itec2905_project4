{% extends "base.html" %}
{% block title %}Ultimate Music Fan{% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-4">
                <img src="/static/img/flaticon_concert_800px.png" class="img-responsive" alt="Hands in the air">
            </div>
            <div class="col-sm-8">
                <h1>Ultimate Music Fan</h1>
                <p>You really like the band AND you have too much money to spend</p>
            </div>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form" action="/bandsearch" method="post">
                <div class="form-group">
                    <label for="bandQuery">Which band or artist would you like to see?</label>
                    <input type="text" class="form-control" id="bandQuery"
                           name="band_query" placeholder="Metallica" required>
                </div>
                <div class="form-group">
                    <label for="startCity">What city are you leaving from?</label>
                    <input type="text" class="form-control" id="startCity"
                           name="start_city" placeholder="Minneapolis, MN" required>
                    <!-- TODO do some kind of kewl JS city autocomplete? -->
                </div>
                <div class="form-group">
                    <label for="maxDistance">Max distance to search, in miles</label>
                    <input type="number" class="form-control" id="maxDistance"
                           name="max_distance" value="10000" min="0" step="50">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block custom_js %}
<!-- put/load any scripts that are specific to this page here -->
{% endblock %}
